<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/global.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/welcome.css') }}" />

        <script defer src="{{ url_for('static', filename='scripts/welcome.js') }}"></script>

        <title>Tic Tac Toe</title>
    </head>
    <body>
        <main>
            <div class="title">
                <div class="title-top">Welcome</div>
                <div class="title-bottom">Welcome</div>
            </div>
           
            <h3 class="subtitle">Play the game with your friends, and prove that you're a worthy opponent!</h3>

            <ul class="modes">
                <li>
                    <img src="{{ url_for('static', filename='assets/single-controller.png') }}">

                    <button class="glowing-btn">
                        <span class="glowing-txt">S<span class="faulty-letter">I</span>NGLE P<span class="faulty-letter">L</span>AYER</span>
                    </button> 
                </li>
                <li>
                    <button class="glowing-btn">
                        <span class="glowing-txt">T<span class="faulty-letter">W</span>O P<span class="faulty-letter">L</span>AYER</span>
                    </button>

                    <img src="{{ url_for('static', filename='assets/multi-controller.png') }}">
                </li>
            </ul>            
            
            <!--TODO : Get input generate ouput etc-->
            <ul class="info">
                <li class="settings-form">
                    <input type="number" placeholder="Grid dimesions (defaults to 3)" />
                    <input type="number" placeholder="Number of 'symbols' in row to win (default is 3)" />

                    <form class="input-group">
                        <input type="checkbox" id="checkbox-enable-undo" hidden />
                        <label for="checkbox-enable-undo" class="checkbox">
                            <span class="icon"></span>
                            <span class="text">Enable undo support</span>
                        </label>
                    </form> 

                    <!--TODO Conditionally show this-->
                    <form class="input-group">
                        <input type="checkbox" id="checkbox-select-player" hidden />
                        <label for="checkbox-select-player" class="checkbox">
                            <span class="icon"></span>
                            <span class="text">Would you like to be player 1 (X)?</span>
                        </label>
                    </form> 

                    <button class="play-btn">
                        <span>Play</span><i></i>
                    </button>
                </li>
                <li class="win-streak">
                    <h1>ðŸ”¥</h1>
                    <h4>You have won the last { N } games!</h4>
                </li>
            </ul>

            <div class="gameboard">
                
            </div>
        </main>
        <footer class="card">
            <p>Developed by Aarav Shah</p>
            <p>Check out the <a href="https://github.com/Deaths-Door/charlotte">repository</a> on GitHub.</p>
            <p>Visit my <a href="https://github.com/Deaths-Door">GitHub profile</a></p>

            <div class="footer-license">
                <h5>License: <a href="https://opensource.org/licenses/MIT">MIT</a> or <a href="https://opensource.org/licenses/Apache-2.0">Apache 2.0</a></h5>
            </div>
        </footer>
    </body>
</html>
